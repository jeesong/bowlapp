<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>First</th>
      <th>Last</th>
      <th><a href="" ng-click="sortColumn('right_pick_count')">Correct Picks</a> <i ng-show="col == 'right_pick_count' && reverse == true" class="icon-chevron-up"></i><i ng-show="col == 'right_pick_count' && reverse == false" class="icon-chevron-down"></i></th>
      <th><a href="" ng-click="sortColumn('right_pick_count / 70 * 100')">Pick Percentage</a> <i ng-show="col == 'right_pick_count / 70 * 100' && reverse == true" class="icon-chevron-up"></i><i ng-show="col == 'right_pick_count / 70 * 100' && reverse == false" class="icon-chevron-down"></i></th>
      <th><a href="" ng-click="sortColumn('confidence_points')">Total Confidence Points</a> <i ng-show="col == 'confidence_points' && reverse == true" class="icon-chevron-up"></i><i ng-show="col == 'confidence_points' && reverse == false" class="icon-chevron-down"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in people | orderBy: col:reverse">
      <td>{{person.first_name}}</td>
      <td>{{person.last_name  || "-"}}</td>
      <td>{{person.right_pick_count}}</td>
      <td>{{person.right_pick_count / 70 * 100 | number:2}} %</td>
      <td>{{person.confidence_points}}</td>
    </tr>
  </tbody>
</table>
