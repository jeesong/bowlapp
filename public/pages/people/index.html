<span class="badge badge-success" style="margin-bottom:20px">Click on a person's name to see their performance!</span>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th><a ng-click="sayHi()">Correct Picks</a> <i ng-show="col == 'right_pick_count' && reverse == true" class="icon-chevron-up"></i><i ng-show="col == 'right_pick_count' && reverse == false" class="icon-chevron-down"></i></th>
      <th><a ng-click="sortColumn('right_pick_count / 35 * 100')">Pick Percentage</a> <i ng-show="col == 'right_pick_count / 35 * 100' && reverse == true" class="icon-chevron-up"></i><i ng-show="col == 'right_pick_count / 35 * 100' && reverse == false" class="icon-chevron-down"></i></th>
      <th><a ng-click="sortColumn('confidence_points')">Total Confidence Points</a> <i ng-show="col == 'confidence_points' && reverse == true" class="icon-chevron-up"></i><i ng-show="col == 'confidence_points' && reverse == false" class="icon-chevron-down"></i></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="person in people | orderBy: col:reverse">
      <td><a ng-href="/people/{{person.id}}">{{person.first_name}}</a></td>
      <td><a ng-href="/people/{{person.id}}">{{person.last_name  || "-"}}</a></td>
      <td>{{person.right_pick_count}}</td>
      <td>{{person.right_pick_count / 35 * 100 | number:2}} %</td>
      <td>{{person.confidence_points}}</td>
    </tr>
  </tbody>
</table>
